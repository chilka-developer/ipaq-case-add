<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="../../assets/image/bannerinvoice.png" alt="" />
            <!-- <img src="../../assets/image/bannerinvoice-small.png" alt="" /> -->
            <h3>Welcome</h3>
            <p><strong>Easily View your existing case status</strong></p>
            <input type="submit" name="" value="Create New Case" (click)="createCaseAdd()" /><br/>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Case</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
                </li> -->
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">View Case</h3>



                    <form>

                        <div class="row register-form">

                            <div class="col-md-12">
                                <div class="row case-no-border">

                                    <div class="col-md-6">
                                        <!-- <label>Case No</label> -->
                                        <input type="number" class="form-control" placeholder="Case No" id="case_no" />
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btnViewCase" (click)="searchCaseNo()">View Case</button>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-12 mt-5 show-view-case-details">

                                <div class="row">
                                    <div class="col-md-6">
                                        <label><strong>Company Code :</strong></label>
                                        <label> {{this.case_company_mapping_id}}</label>
                                        <!-- <input type="text" maxlength="20" class="company-code form-control" id="company_code" name="myCompanyCode" required />
                                        <span class="text-danger" id="errorCompanyCode">Please enter Company Code</span> -->
                                    </div>


                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><strong>Product Name :</strong></label>
                                        <label> {{this.case_product}}</label>
                                        <!-- <input type="text" maxlength="200" class="product-name form-control" id="product_name" name="myProductName" required />
                                        <span class="text-danger" id="errorProductName">Please enter Product Name</span> -->
                                    </div>
                                    <div class="col-md-6">
                                        <label><strong>Product Sr. No. :</strong></label>
                                        <label> {{this.faulty_serial_number}}</label>
                                        <!-- <input type="text" maxlength="200" class="product-no form-control" id="product_no" /> -->
                                    </div>


                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <label><strong>Enter Fault :</strong></label>
                                        <label> {{this.fault_description}}</label>
                                        <!-- <textarea type="text" maxlength="5000" class="enter-fault form-control" id="enter_fault" name="myEnterFault" required></textarea>
                                        <span class="text-danger" id="errorEnterFault">Please enter Enter Fault</span> -->
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-12 dispaly-data-inline">
                                        <div class="col-md-6 mt-2">
                                            <label><strong>File1 :</strong></label>
                                            <label><a href="{{this.file_path_link_1}}"> View File1</a></label>
                                        </div>
                                        <!-- Shareable short link of  uoloaded file -->

                                        <div class="col-md-6 mt-2">
                                            <label><strong>File2 :</strong></label>
                                            <label><a href="{{this.file_path_link_2}}"> View File2</a></label>
                                        </div>



                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-12 dispaly-data-inline">
                                        <div class="col-md-6 mt-2">
                                            <label><strong>File3 :</strong></label>
                                            <label><a href="{{this.file_path_link_3}}"> View File3</a></label>
                                        </div>

                                        <div class="col-md-6 mt-2">
                                            <label><strong>File4 :</strong></label>
                                            <label><a href="{{this.file_path_link_4}}"> View File4</a></label>
                                        </div>




                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-md-12 dispaly-data-inline">
                                        <div class="col-md-6 mt-2">

                                            <label><strong>File5 :</strong></label>
                                            <label><a href="{{this.file_path_link_5}}"> View File5</a></label>
                                        </div>


                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label><strong>Enter Special Remarks</strong></label>
                                        <label>: {{this.remarks}}</label>
                                        <!-- <textarea type="text" maxlength="5000" class="enter-special-remarks form-control" id="enter_special_remarks"></textarea> -->
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><strong>Enter Fault Reporter Name</strong></label>
                                        <label>: {{this.fault_reporter}}</label>
                                        <!-- <input type="text" maxlength="200" class="enter-fault-reporter-name form-control" id="enter_fault_reporter_name" /> -->
                                    </div>
                                    <!-- <div class="col-md-6">
                                        <label>Enter Contact Email</label>
                                        <input type="email" maxlength="200" class="enter-contact-email form-control" id="enter_contact_email" name="myEnterContactEmail" required />
                                        <span class="text-danger" id="errorEnterContactEmail">Please enter Valid Email</span>
                                    </div> -->

                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label><strong>Enter Contact No</strong></label>
                                        <label>: {{this.contact_additional_info}}</label>
                                        <!-- <input type="number" maxlength="200" class="enter-contact-no form-control" id="enter_contact_no" name="myEnterContactNo" required />
                                        <span class="text-danger" id="errorEnterContactNo">Please enter company code</span> -->
                                    </div>
                                    <div class="col-md-6">
                                        <!-- <label>Enter Contact Email<span class="text-danger">*</span></label> -->
                                        <input type="hidden" class="enter-user-ip-address" id="enter_user_ip_address" />
                                    </div>

                                </div>
                                <!-- <div class="row">
                                    <div class="col-md-6 mt-2">
                                       
                                        <input type="submit" class="btnRegister" value="Register" />
                                    </div>
                                </div> -->
                                <div>
                                    <ngx-invisible-recaptcha #captchaElem [siteKey]="siteKey"></ngx-invisible-recaptcha>
                                </div>
                                <!-- <app-angular-captcha></app-angular-captcha> -->
                            </div>

                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>

</div>
